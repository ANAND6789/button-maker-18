<!DOCTYPE html>
<html>
  <!-- header-section starts -->
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.05">
  <title>Button Maker</title>

<!-- favicon -->
  <link rel="icon" href="favicon (1).ico">


  <!--  internal style sheet starts-->
  <style>

    body {
        display: grid;
        height: 100vh;
        font-family: Arial, sans-serif;
        left: 35%;
        height: 100vh;
        position: absolute;
        width: 350px;
        margin-bottom: 0px;
    }

    h1{
      text-align: center;
      color: #f5f5f5;
      line-height: 40px;

    }
    form h1{
      color: #555;
      font-weight: 500;
      margin-bottom: 20px;

    }
    form input,form textarea{
      border: 0;
      margin: 10px 0;
      padding: 10px;
      outline: none;
      background: #f5f5f5;
      font-size: 15px;
    }
    form button{
      padding: 5px;
      background: #0f0bef;
      color: #fff;
      font-size: 15px;
      border: 0;
      border-radius: 8px;
      outline: none;
      cursor: pointer;
    }
    .custom-button {
      display: inline-block;
      padding: 10px;
      background-color: #000;
      color: #fff;
      font-size: 14px;
      font-weight: normal;
      margin-top: 20px;
    }

    .container {
      background-image : linear-gradient(to right,rgb(47, 47, 172),rgb(96, 96, 255));
      width: 250px;
      height: 718px;
      padding: 25px;
      border-radius: 20px;
      
    }
    .container1{
      background-color: #f5f5f5;
      padding: 30px;
      border-radius: 10px;

    }
    
    .form-group {
      display: grid;
      margin-bottom: 20px;
      left: 50%;
      top: 50%;
    }
    
    .label {
      display: block;
      margin-bottom: 5px;
      
    }
    
    .input {
      width: 100%;
      padding: 5px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid black;
    }
    
    .button-preview {
      text-align: center;
      margin-top: 20px;
      
    }
    @media screen and ( max-width:600px)
    {
      h1{
      color: #f5f5f5;
      line-height: 40px;
    }

    }
  </style>
  <!-- internal style sheet ends -->

</head>
<!-- header-section-ends -->



<!-- html sheet starts -->
<body>
  <div class="container">
    <h1>Button-Maker</h1>
    <div class="container1">
      <form id="buttonForm">
        <div class="form-group">
          <label class="label">Background Color:</label>
          <input type="text" class="input" id="bgColorInput" placeholder="Enter background color">
        </div>
        <div class="form-group">
          <label class="label">Font Color:</label>
          <input type="text" class="input" id="fontColorInput" placeholder="Enter font color">
        </div>
        <div class="form-group">
          <label class="label">Font Size:</label>
          <input type="text" class="input" id="fontSizeInput" placeholder="Enter font size">
        </div>
        <div class="form-group">
          <label class="label">Font Weight:</label>
          <input type="text" class="input" id="fontWeightInput" placeholder="Enter font weight">
        </div>
        <div class="form-group">
          <label class="label">Padding (px):</label>
          <input type="text" class="input" id="paddingInput" placeholder="Enter padding">
        </div>
        <div class="form-group">
          <label class="label">Border Radius (px):</label>
          <input type="text" class="input" id="borderRadiusInput" placeholder="Enter border radius">
        </div>
        <button type="button" onclick="createButton()" id="applyButton">Apply</button>
      </form>
  
    </div>
    <div class="button-preview">
      <button id="customButton" class="custom-button">Custom Button</button>
    </div>
  </div>

  <!-- Javascript sheet starts -->
  <script>
    function createButton() {
      var bgColorInput = document.getElementById("bgColorInput").value;
      var fontColorInput = document.getElementById("fontColorInput").value;
      var fontSizeInput = document.getElementById("fontSizeInput").value;
      var fontWeightInput = document.getElementById("fontWeightInput").value;
      var paddingInput = document.getElementById("paddingInput").value;
      var borderRadiusInput = document.getElementById("borderRadiusInput").value;
      
      var customButton = document.getElementById("customButton");
      
      customButton.style.backgroundColor = bgColorInput;
      customButton.style.color = fontColorInput;
      customButton.style.fontSize = fontSizeInput + "px";
      customButton.style.fontWeight = fontWeightInput;
      customButton.style.padding = paddingInput + "px";
      customButton.style.borderRadius = borderRadiusInput + "px";
    }
  </script>
  <!-- Javascript sheet ends -->
</body>
</html>
  <!-- html sheet ends-->
